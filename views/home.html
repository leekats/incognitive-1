<!DOCTYPE html>
<html lang="en">
<head>
    <title>AngularJS Routing example</title>
</head>

<body ng-app="route" ng-controller="mainCtrl">

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Order No.</th>
                            <th>Details</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1234</td>
                            <td>15" Samsung Laptop</td>
                            <td><a href="/process">pro</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>5412</td>
                            <td>2TB Seagate Hard drive</td>
                            <td><a href="/err">Err</a></td>
                        </tr>
                    </tbody>
                </table>

                <ng-view></ng-view>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>

</body>
</html>
